<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <a href="index.html" title=" codificador de texto!"></a>
            <h1>Codificador de texto</h1>
                <img class="apresentacao__logo" src="logo_alura_azul.png" alt="Logo Alura">
            </a>
        </h1>   
    </header>
    <main>
        <section>
            <textarea class="text-area"  cols="41" rows="4" placeholder="Digite seu texto..."></textarea>
            <div class="informacao">
                <h6>Apenas letras minusculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()"> Criptografar</button>

                <button class="btn-desencripta" onclick="btnDesencripta()">Descriptografar</button>
            </div>
        </section>
                    <section>
                        <textarea class="mensagem"  cols="10" rows="4"></textarea>
                        <button class="btn-copiar" onclick="btnCopiar()"> Copiar</button>
                    </section>
        </main>
            <footer class="rodape">
                <h6>Programa oracle + alura </h6>
                <p>Desenvolvido por Claudia Gomes</p>
            </footer>
            <script src="script.js"></script>
        </body>
</html>
